<div style="display: flex;   left: 0;  flex-direction: column;">
  <div style="width: 100%; background-color: #1F184B; min-height: 80px; display: flex; align-items: center">
    <div style="    margin-left: 20px;">
      <img src="./assets/bionutrec/imagotipoBionutrec1_white.svg" style="width: 212px; height: 40px;">
    </div>
  </div>
  <div>
    <div style="display: flex; height: 818px; left: 0;">
      <div style="background-color: #FF8600; width: 80px; height: 818px; ">

      </div>
      <div
        style="width: calc(100% - 39px); height: 100%;  display: flex; flex-direction: column; justify-content: space-between;">
        <div>
          <div style="text-align: end; padding-right: 10px;">
            <img src="./assets/bionutrec/logoInmufort.svg" style="  width: 212px; height: 28px; margin-top: 10px;">
          </div>
          <div style=" text-align: center; margin-top: 20px; margin-bottom: 20px">
            <div>
              <span style="font-size: 48px;"><strong><span style="color:#1F184B">BIONU</span><span
                    style="color:#FF8600">Trivia</span></strong></span>
            </div>
          </div>
          <div style=" justify-content: center; display: flex; margin-bottom: 40px">
            <div style="width: 70%; box-shadow: 0px 10px 10px -10px black">
              <input type="text"  [(ngModel)]="nombreUsuario" class="form-control" placeholder="Activador">
            </div>
          </div>

          <div style="display: flex; justify-content: center;">
            <div>
               <!-- <mat-radio-group  aria-labelledby="example-radio-group-label" class="example-radio-group">
                <mat-radio-button   [checked]="true" class="example-radio-button" value="1" style="font-size: 24px;">
                  p1
                </mat-radio-button>
                <mat-radio-button   [checked]="((tipoUsuario == 2 ) ? true : false)" class="example-radio-button" value="2" style="font-size: 24px;">
                  p2 {{tipoUsuario}}
                </mat-radio-button>
              </mat-radio-group>  -->
               <mat-radio-group [(ngModel)]="tipoUsuario" aria-labelledby="example-radio-group-label" class="example-radio-group">
                <mat-radio-button  *ngFor="let key of data" class="example-radio-button" [value]="key.id" style="font-size: 24px;">
                  {{key.name}}
                </mat-radio-button>
              </mat-radio-group>  
            </div>
          </div>
          
          <div style="margin-top: 30px; text-align: center">
            <!-- <span> <button (click)="forward()" > INGRESAR AL JUEGO <i class="fal fa-play"></i></button></span> -->
            <span> <a href="#/inicio/registro" (click)="forward($event)" style="color: #1f184b; font-size: 28px; letter-spacing: 0px;"> INGRESAR AL
                JUEGO <img src="./assets/flor1Bionutrec.svg" width="80"></a></span>
          </div>
        </div>
        <div style=" display: flex; justify-content: flex-end;">
          <div style="width: 65%;">
            <img src="./assets/bionutrec/inmufortAdultsDrawing01.svg" style="width: 100%;">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
